# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r ./public/* .public
    - mv .public publicFolder
  artifacts:
    paths:
      - publicFolder
  only:
    - master

tests:
  image: python:latest
  script:
    - apt-get install -y libnss3=2:3.26.2-1.1+deb9u1 
    - python -m pip install selenium
    - cd tests/webtests
    - python BaseTest.py
image: thevikingtech/pythonselenium:Requests

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r ./public/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master

tests:
  stage: test
  script:
    - cd tests/webtests
    - python3 BaseTest.py

html:
  stage: test
  script:
    - cd tests/Validation
    - python3 HTMLValidator.py

css:
  stage: test
  script:
    - cd tests/Validation
    - python3 CSSValidator.py
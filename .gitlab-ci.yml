image: thevikingtech/pythonselenium:latest

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH'

cache:
  # Caches and uses the cache for all branches
  key: one-key-to-rule-them-all
  paths:
    - vendor/ruby

before_script:
  - sudo gem install bundler
  - bundle install -j $(nproc) --path vendor/ruby
    
pages:
  stage: deploy
  script:
    - bundle exec jekyll build -s ./public
    - mkdir .public
    - cp -r ./_site/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - changes:
        - public/**/*
        - tests/validation/*
      if: $CI_COMMIT_BRANCH == "master"

tests:
  stage: test
  script:
    - cd tests/webtests
    - python3 run.py
  only:
    changes:
      - public/**/*
      - tests/webtests/**/*

htmlValidator:
  stage: test
  script:
    - cd tests/validation
    - python3 htmlValidator.py
  only:
    changes:
      - public/*.html
      - tests/validation/htmlValidator.py

cssValidator:
  stage: test
  script:
    - cd tests/validation
    - python3 cssValidator.py
  only:
    changes:
      - public/assets/less/dist/*.css
      - tests/validation/cssValidator.py